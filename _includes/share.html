<div class="share sticky-top sticky-top-offset">
    <p>
        <h5><u>Share</u></h5>
    </p>
    <ul>
        <li class="ml-1 mr-1">
            <a target="_blank" href="https://twitter.com/intent/tweet?text={{ page.title }}&url={{ site.url }}/{{ page.url }}" onclick="window.open(this.href, 'twitter-share', 'width=550,height=235');return false;">
                <i class="fab fa-twitter" style="font-size:40px"></i>
            </a>
        </li>

        <li class="ml-1 mr-1">
            <a target="_blank" href="https://facebook.com/sharer.php?u={{ site.url }}/{{ page.url }}&title={{ page.title }}" onclick="window.open(this.href, 'facebook-share', 'width=550,height=435');return false;">
                <i class="fab fa-facebook" style="font-size:40px"></i>
            </a>
        </li>
    </ul>
</div>
